{% extends "base.html" %}

{% block content %}
<p> You current native language is: <strong>{{nativelang}}</strong></p>
<form class="form-horizontal" role="form" method="post" action="/settings">
	<div class="form-group">
		<label for="nativelang" class="col-xs-2 control-label">Language</label>
		<div class="col-xs-10">
			<select class="form-control" id="nativelang" name="nativelang">
				<option>Spanish</option>
				<option>Chinese</option>
				<option>Polish</option>
				<option>French</option>
				<option>German</option>
			</select>
		</div>
	</div>
  <div class="form-group">
	<div class="col-xs-offset-2 col-xs-10">
		<button type="submit" class="btn btn-default">Update</button>
	</div>
  </div>
</form>
{% endblock %}
