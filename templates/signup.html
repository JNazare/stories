{% extends "base.html" %}

{% block content %}
<form class="form-horizontal" role="form" method="post" action="/signup">
	<div class="form-group">
		<label for="inputEmail" class="col-xs-2 control-label">Email</label>
		<div class="col-xs-10">
			<input type="email" class="form-control" id="email" name="email" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-xs-2 control-label">Password</label>
		<div class="col-xs-10">
			<input type="password" class="form-control" id="password" name="password" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="nativelang" class="col-xs-2 control-label">Native Language</label>
		<div class="col-xs-10">
			<select class="form-control" id="nativelang" name="nativelang">
				<option>Spanish</option>
				<option>Chinese</option>
				<option>Polish</option>
				<option>French</option>
				<option>German</option>
			</select>
		</div>
	</div>
  <div class="form-group">
	<div class="col-xs-offset-2 col-xs-10">
		<button type="submit" class="btn btn-default">Sign Up</button>
	</div>
  </div>
</form>
{% endblock %}
